<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>404 Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #4e9af1, #6f6dd6);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      margin: 0 0 2rem;
      line-height: 1.6;
      max-width: 600px;
    }

    a.button {
      display: inline-block;
      background: #ffffff;
      color: #4e9af1;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }
    a.button:hover {
      background: #e8e8e8;
      color: #3c7cd4;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <h1>404 – Page Not Found</h1>
  <p>Sorry, the page you’re looking for doesn’t exist.<br>
     Please check the URL or return to the homepage.</p>

  <a class="button" href="/">Go Home</a>

</body>
</html>
